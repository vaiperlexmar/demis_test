<main>
    <div class="form__container">
        <form method="post" class="form" id="feedback-form" action="feedback.php">
            <label class="form__label">
                ФИО
                <input class="form__input" type="text" name="name" id="form__name" placeholder="Введите ФИО *"
                       required>
                <span class="error error__name"></span>
            </label>
            <label class="form__label">
                Адрес
                <input class="form__input" type="text" name="address" id="form__address" placeholder="Введите адрес *"
                       required>
                <span class="error error__address"></span>
            </label>
            <label class="form__label">
                Телефон
                <input class="form__input" type="tel" name="phone" id="form__phone" placeholder="Введите телефон *"
                       required minlength="11">
                <span class="error error__phone"></span>
            </label>
            <label class="form__label">
                Email
                <input class="form__input" type="email" name="email" id="form__email" placeholder="Введите email *"
                       required>
                <span class="error error__phone "></span>
            </label>

            <button class="form__submit btn btn_red" id="feedback-form__submit" type="submit">Отправить</button>
        </form>
    </div>
